name: "units-test"
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - id: set_mapping
      run: |
        content=`cat keyword-comments-mapping.json`
        echo ::set-output name=mapping::$content
    - uses: actions/checkout@v1
    - uses: ./
      with:
        mapping: ${{fromJson(steps.set_mapping.outputs.mapping)}}
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
